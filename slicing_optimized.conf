#[file name]: slicing_optimized.conf
#[file content begin]
# 最终修复版配置 + 裁剪功能
# 输出目录（空=视频文件所在目录）
target_dir=

# 编码设置
video_codec=copy
audio_codec=copy
output_ext=mp4

# 裁剪设置
enable_crop=yes
crop_suffix=_cropped

# 裁剪编码设置（必须设置，裁剪时需要重新编码）
crop_video_codec=libx264
crop_audio_codec=aac

# 文件名模式
# 示例：原文件"video.ts" -> "video_00-06-30-210-00-14-26-540[_cropped].mp4"
filename_pattern={basename}_{start}-{end}.{ext}

# 日志（先关闭，稳定后再开启）
enable_logging=yes
log_file=mpv_cut.log
#[file content end]